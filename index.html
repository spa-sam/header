<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>HEADER</title>
  </head>
  <body>
    <div class="header-wrapper">
      <header class="header">
        <div class="header-container">
          <a href="#" class="header-logo">
            <img src="img/header-logo.svg" alt="logo" />
          </a>
          <nav class="header-menu">
            <ul class="header-menu-list">
              <li class="header-menu-item header-list">
                <a href="" class="header-menu-link">About us</a>
              </li>
              <li class="header-menu-item header-list">
                <a href="" class="header-menu-link">Our collection</a>
              </li>
              <li class="header-menu-item header-list">
                <a href="" class="header-menu-link">CUSTOMER ORDER</a>
              </li>
              <li class="header-menu-item header-list">
                <a href="" class="header-menu-link">TEstimonials</a>
              </li>
            </ul>
          </nav>

          <address class="header-tel">
            <a href="tel:+380684439426" class="header-tel-link">+380 (68) 443-94-26</a>
          </address>
          <ul class="header-social-list">
            <li class="header-social-item header-list">
              <a
                href="#"
                class="header-social-link"
                target="_blank"
                rel="noopener noreferrer nofollow"
                aria-label="link to facebook"
              >
                <svg class="header-icon" width="28" height="28">
                  <use href="img/header-icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="header-social-item header-list">
              <a
                href="#"
                class="header-social-link"
                target="_blank"
                rel="noopener noreferrer nofollow"
                aria-label="link to instagram"
              >
                <svg class="header-icon" width="28" height="28">
                  <use href="img/header-icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="header-social-item header-list">
              <a
                href="#"
                class="header-social-link"
                target="_blank"
                rel="noopener noreferrer nofollow"
                aria-label="link to youtube"
              >
                <svg class="header-icon" width="28" height="28">
                  <use href="img/header-icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
          <button class="header-menu-burger" type="button" data-mobile-open>
            <svg
              class="header-burger-icon"
              width="44"
              height="30"
              aria-label="mobile menu open icon"
            >
              <use href="img/header-icons.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
      </header>
      <main class="main-page"></main>
      <footer class="footer">FOOTER</footer>
    </div>
    <!-- ====================== MOBILE MENU ====================== -->
    <div class="header-mobile-menu header-is-hidden" data-mobile>
      <div class="header-menu-content">
        <div class="header-menu-tel">
          <a href="tel:+380684439426" class="header-menu-tel-link">+380 (68) 443-94-26</a>
        </div>
        <button type="button" class="header-menu-close-btn" data-mobile-close>
          <svg
            class="header-menu-close-icon"
            width="36"
            height="36"
            aria-label="mobile menu close icon"
          >
            <use href="img/header-icons.svg#icon-cross"></use>
          </svg>
        </button>
      </div>
    </div>
    <script src="js/header_mobile_menu.js"></script>
  </body>
</html>
